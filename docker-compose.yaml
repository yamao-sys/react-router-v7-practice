  #     - DISPLAY=0
  #     - WATCHPACK_POLLING=true
  #   restart: always
  #   tty: true
  #   stdin_open: true

  db:
    image: mysql:8.0.28
    container_name: db
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=react_router_v7_practice
      - TZ=Asia/Tokyo
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql:/var/lib/mysql

volumes:
  node_modules:
