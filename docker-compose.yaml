version: '3.9'
services:
  api_server:
    container_name: api_server
    build:
      context: ./api_server
    volumes:
      - ./api_server:/app
    ports:
      - 8080:8080
    depends_on:
      - db
    tty: true # コンテナの永続化
    environment:
      - TZ=Asia/Tokyo

  # frontend:
  #   build: ./frontend
  #   volumes:
